<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML PART 2</title>
</head>
<body>
    <div>
        <p>Today's to do list</p>
        <ol>

            <li>HTML Vids done</li>
            <li>HTML audios done</li>
            <li>Working with external HTML pages done</li>
            <li>HTML plugins done</li>
            <li>HTML forms done</li>
            <li>HTML assignment</li>

        </ol>

    </div>

    <div>
        <video width="400" height="350" controls>

            <source src="./VID_20220626_061009.mp4" type="video/mp4">

            Your browser dont support the video tag

        </video>
    </div>

    <hr><br>
    
    <div>

        <audio controls>

            <source src="./VID_20220626_061009.mp3" type="audio/mpeg">
            your browser doesnt support the audio tag
            
        </audio>
    </div>
    <br><hr>

    <div>

        <iframe width="450" height="450" 
        src="https://www.youtube.com/watch?v=FRWn-1nItcM&ab_channel=3F?autoplay=1&mute=1">

        </iframe>

    </div>
    <br><hr>

    <div>

        <form autocomplete="on">

            <label for="fname"> First name:</label>
            <input type="text" id="fname" name="fname" value="Ali" required>
            <br>
            <label for="lname"> Last Name:</label>
            <input type="text" id="lname" name="lname" value="Souki" readonly>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="ali.lsouki@gmail.com">
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" disabled>
            <br>
            <input type="submit" id="submitbtn" value="Submit">

        </form>
    </div>
<br>

    <div>
    
        <p>Choose ur fav prog lang</p>
        <form>

            <input type="radio" id="JS" name="fav_lang">
            <label for="JS"> JS </label> 
            <br>
            <input type="radio" id="Python" name="fav_lang">
            <label for="Python"> Python </label> 
            <br>
            <input type="radio" id="Go lang" name="fav_lang">
            <label for="Go Lang"> Go lang </label> 
            <br>


        </form>
    </div>
<br>

    <div>

        <p>Select Social media account u use</p>
        
        <form action="/validatedate.js" target="_blank" method="get">
           
            <input type="checkbox" id="fb" name="fb" value="Facebook">
            <label for="fb"> Facebook </label> 
            <br>
            <input type="checkbox" id="Twitter" name="Twitter" value="Twitter">
            <label for="Twitter"> Twitter </label> 
            <br>
            <input type="checkbox" id="Insta" name="Insta" value="Insta">
            <label for="Insta"> Insta </label> 
            <br>

        </form>
    </div>
<br>

    <div>

        <form>

            <label for="cars">Choose ur car</label> <br>
            <select name="cars" id="cars" size="2" multiple>
                <option value="Nissan">Nissan</option>
                <option value="BMW">BMW</option>
                <option value="Honda" selected>Honda</option>
                <option value="Audi">Audi</option>
            </select>
<br>
            <textarea name="message" id="message" cols="30" rows="10">
            Write your message
            </textarea>
        </form>
    </div>
<br>
    <div>
        <form>

            <input type="color" name="color">
            <br><br>
            <input type="date" name="date">
            <br><br>
            <input type="file" name="file">
            <br><br>

            <input list="browsers">
            <datalist id="browsers">
                <option value="ME"></option>
                <option value="Chrome"></option>
                <option value="Safari"></option>
                <option value="Firefox"></option>
            </datalist>

        </form>
    </div>
</body>
</html>
